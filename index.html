<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobo List</title>
        <!-- ----FONT---- -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- ----CSS---- -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ----CND VUE---- -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div class="add-todo">
        <h1>Lista di cose da fare</h1>
            <input type="text" v-model="newTodo" @keyup.enter="addTodo(newTodo)">
            <button @click="addTodo(newTodo)">Aggiungi</button>
        </div>
        <ul>
            <li v-for="(todo, index) in todoList" :class="getDone(index)">
                <span @click="setDone(todoList[index])">{{todoList[index].text}}</span>
                <i @click="deleteTodo(index)" class="fas fa-times"></i>
            </li>
        </ul>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
